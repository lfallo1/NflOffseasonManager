<div class="modal-header">
    <h3 class="modal-title">Add / Update Notes for {{player.name}}</h3>
</div>
<div class="modal-body">
    <textarea class="form-control" ng-model="player.notes.notes" />
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="submit()" >Save</button>
    <button class="btn-link" ng-click="cancel()">Cancel</button>
</div>
