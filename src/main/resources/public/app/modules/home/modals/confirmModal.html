<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<h4>{{message}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-success full-width" ng-click="confirm()" >Confirm</button>
    <button class="btn-link" ng-click="cancel()">Cancel</button>
</div>
