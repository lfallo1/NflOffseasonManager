<div class="container">

	<div id="filters" class="well">
	
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Filters</legend>
		    <label ng-show="user" for="favoritesOnly"><input name="favoritesOnly" ng-model="favorite" type="checkbox" ng-change="loadPlayers()" />Only show tagged players</label>
		    <div class="form-group">
		      	<div class="col-xs-4">
		        	<div 
		        		class="full-width"
		        		ng-dropdown-multiselect="" 
		        		options="positionOptions" 
		        		selected-model="filterParams.positions" 
		        		extra-settings="smartButtonSettings"
		        		translation-texts="{buttonDefaultText: 'Positions'}"
			        	events="onMultiSelectEvents">
		        	</div>
		      	</div>
				<div class="col-xs-4">
		        	<div ng-dropdown-multiselect="" 
		        		class="full-width"
			        	options="positionCategoryOptions" 
			        	selected-model="filterParams.positionCategories" 
			        	extra-settings="smartButtonSettings"
			        	translation-texts="{buttonDefaultText: 'Position Groups'}"
			        	events="onMultiSelectEvents">
			        </div>
		      	</div>
				<div class="col-xs-4">
		        	<div ng-dropdown-multiselect="" 
		        		class="full-width"
			        	options="positionSideOfBallOptions" 
			        	selected-model="filterParams.positionSidesOfBall" 
			        	extra-settings="smartButtonSettings"
			        	translation-texts="{buttonDefaultText: 'Off / Def / Spt'}"
			        	events="onMultiSelectEvents">
			        </div>
		      	</div>
		      	
		      	<div class="col-xs-4">
		        	<div 
		        		ng-dropdown-multiselect="" 
		        		class="full-width"
		        		options="collegeOptions" 
		        		selected-model="filterParams.colleges" 
		        		extra-settings="smartButtonSettings"
		        		translation-texts="{buttonDefaultText: 'Colleges'}"
			        	events="onMultiSelectEvents">
		        	</div>
		      	</div>
				<div class="col-xs-4">
		        	<div ng-dropdown-multiselect="" 
		        		class="full-width"
			        	options="conferenceOptions" 
			        	selected-model="filterParams.conferences" 
			        	extra-settings="smartButtonSettings"
			        	translation-texts="{buttonDefaultText: 'Conferences'}"
			        	events="onMultiSelectEvents">
			        </div>
		      	</div>
				<div class="col-xs-4">
		        	<div ng-dropdown-multiselect="" 
		        		class="full-width"
			        	options="yearOptions" 
			        	selected-model="filterParams.years" 
			        	extra-settings="smartButtonSettings"
			        	translation-texts="{buttonDefaultText: 'Years'}"
			        	events="onMultiSelectEvents">
			        </div>
		      	</div>
		    </div>
		  </fieldset>
		</form>
	
	</div>

	<div ng-if="loading" class="loading-text text-center">Loading...</div>
	<table class="table">
		<thead>
			<tr class="sortable-header">
				<th ng-click="sort('positionRank')">Pos Rank</th>
				<th ng-click="sort('projectedRound')">Proj Round</th>
				<th ng-click="sort('name')">Name</th>
				<th ng-click="sort('position.name')">Pos</th>
				<th ng-click="sort('college.name')">Col</th>
				<th ng-click="sort('height')">Ht</th>
				<th ng-click="sort('weight')">Wt</th>
				<th ng-click="sort('year')">Yr</th>
				<th ng-show="user">Notes</th>
				<th ng-show="user" ng-click="sort('notes.grade')">Grade</th>
				<th></th>
				<th ng-show="user"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players">
				<td>{{player.positionRank}}</td>
				<td>{{player.projectedRound}}</td>
				<td><a target="_blank" href="https://www.youtube.com/results?search_query={{player.name + ' ' + player.college.name}}">{{player.name}}</a></td>
				<td>{{player.position.name}}</td>
				<td>{{player.college.name}}</td>
				<td>{{player.height}}</td>
				<td>{{player.weight}}</td>
				<td>{{player.year}}</td>
				<td class="max-width-notes" ng-show="user">
					<div ng-show="player.notes" ng-bind="displayNotes(player.notes.notes)"></div>
				</td>
				<td class="player-grade-button" ng-show="user">
					<div ng-show="player.notes.id" ng-class="getClassByPlayerGrade('alert alert-', player.notes.grade)">
						<div class="player-grade-button-number">{{player.notes.grade}}</div>
					</div>
				</td>
				<td title="Copy player & notes to clipboard"><button  ng-click="copyToClipboard(player)" class="btn btn-default">Copy <span class="glyphicon glyphicon-copy"></span></button></td>
				<td title="Tag the player and optionally add notes" class="tag-player-button" ng-show="user">
					<div ng-show="player.notes.id">
						<button class="add-note btn btn-info" ng-click="openNotesModal(player)">Edit</button>
						<div class="delete-note text-danger" ng-click="deleteNote(player)">Remove tag</div>
					</div>
					<div ng-show="!player.notes.id">
						<button class="add-note btn btn-success" ng-click="openNotesModal(player)">Tag Player</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
