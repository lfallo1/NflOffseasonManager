<!doctype html>
<html>
<head>
    <!--<link rel="icon" href="https://images.seeklogo.net/2014/10/nfl-logo-National-Football-League.png">-->
    <title>NFL Draft Prospects Manager</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <!-- css dependencies -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bower/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css"/>
    <link href="bower/AngularJS-Toaster/toaster.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="bower/angularjs-slider/dist/rzslider.css"/>


</head>

<body ng-app="nflDraftApp">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">NFL Draft Manager</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="isAdmin()"><a href="#/admin"><span class="glyphicon glyphicon-log-in"></span>Admin
                    Dashboard</a>
                </li>
                <li ng-show="!user"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                <li ng-show="!user"><a href="#/login?view=register">Register</a></li>
                <li ng-show="user" class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Logged in as {{user.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <ng-view></ng-view>
    <toaster-container></toaster-container>
    <toaster-container
            toaster-options="{'position-class': 'toast-top-full-width', 'toaster-id': 2}"></toaster-container>
</div>

<!-- jquery / bootstrap -->
<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular dependencies -->
<script src="bower/angular/angular.js"></script>
<script type="text/javascript" src="bower/angular-animate/angular-animate.min.js"></script>
<script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower/angular-route/angular-route.js"></script>
<script src="bower/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower/a0-angular-storage/dist/angular-storage.js"></script>
<script type="text/javascript" src="bower/lodash/dist/lodash.js"></script>
<script type="text/javascript"
        src="bower/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js"></script>
<script src="bower/AngularJS-Toaster/toaster.min.js"></script>
<script src="lib/ngClipboard/ngClipboard.js"></script>
<script src="bower/angularjs-slider/dist/rzslider.min.js"></script>

<!-- Angular Modules -->
<script src="app/app.js"></script>

<!-- Controllers -->
<script src="app/modules/home/homeController.js"></script>
<script src="app/modules/admin/adminDashboardController.js"></script>
<script src="app/modules/admin/playerManagementController.js"></script>
<script src="app/modules/home/modals/playerNotesModalController.js"></script>
<script src="app/modules/home/modals/confirmModalController.js"></script>
<script src="app/modules/home/modals/sharePlayerModalController.js"></script>
<script src="app/modules/login/loginController.js"></script>

<!-- Config -->
<script src="app/config/httpRequestInterceptor.js"></script>

<!-- Constants -->
<script src="app/constants/playersApiConstants.js"></script>

<!-- Services -->
<script src="app/services/apiService.js"></script>
<script src="app/services/playerService.js"></script>
<script src="app/services/configurationService.js"></script>
<script src="app/services/loginService.js"></script>
<script src="app/services/sharedPlayerPollingService.js"></script>
</body>
</html>
